<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quiz</title>
<link rel="stylesheet" href="fStyles/styles.css">
<script src="./fScripts/Script.js" type="text/javascript"></script>
<script type="text/javascript" async
src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-mml-chtml.js">
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true,
      processEnvironments: true
    }
  });
</script>
</head>
<body>
<h1>MATH Quiz</h1>


  <a href="index.html">&#9776;Home</a>
   
    <div id="quiz-container">
      <div id="timer"></div>
  <h3>1. Solve for x:
    <math>
                        <msup>
                          <mi>x</mi>
                          <mn>2</mn>
                        </msup>
                        <mo>+</mo>
                        <mn>3</mn>
                        <mi>x</mi>
                        <mo>+</mo>
                        <mn>2</mn>
  </math>
  </h3>
  <label><input id="Q1a" type="radio" name="q1" value="a">a. x = 1 or x = -2</label><br>
  <label><input id="Q1b" type="radio" name="q1" value="b">b. x= 1 or x= 2</label><br>
  <label><input id="Q1c" type="radio" name="q1" value="c">c. x = 0 or x =3</label><br><br>
<hr>
  <h3>2. Evaluate: <math>
    <mrow>
<mfrac>
<mrow><mi>d</mi><mi>y</mi></mrow>
<mrow><mi>d</mi><mi>x</mi></mrow>
</mfrac>
<mo>=</mo>
<mrow><msup><mi>e</mi></mi><mi>x</mi></msup></mrow>
</mrow>
  </math> </h3>
  <label><input id="Q2a" type="radio" name="q2" value="a">a.<math><msup><mi>e</mi><mi>x</mi></msup></math> </label><br>
  <label><input id="Q2b" type="radio" name="q2" value="b">b.<mi>&#x221e;</mi></label><br>
  <label><input id="Q2c" type="radio" name="q2" value="c">c. <mo>-</mo><mi>&#x221e;</mi></label><br><br>
<hr>
  <h3>3. Solve:
    <math>
  <mfrac>
    <mrow>
      <msup>
      <mi>x</mi>
      <mn>2</mn>
      </msup>
      <mo>+</mo>
      <mn>4</mn><mi>x</mi>
      <mo>+</mo>
      <mn>4</mn>
    </mrow>
    <mrow>
      <mi>x</mi>
      <mo>+</mo>
      <mn>2</mn>
    </mrow>
  </mfrac>
</math></h3>
  <label><input id="Q3a" type="radio" name="q3" value="a"> a. x = 2 </label><br>
  <label><input id="Q3b" type="radio" name="q3" value="b"> b. x = -2 </label><br>
  <label><input id="Q3c" type="radio" name="q3" value="c"> c. x = 1</label><br><br>

  <button id="submit-btn">submit</button>
  <hr>
  <div id="results">
<p id="name"></p>
<p id="resultQ1" ></p><br>
<hr>
<p id="resultQ2" ></p><br>
<hr>
<p id="resultQ3" ></p>
  </div>

    </div>


</body>
</html>
